<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css  ">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
</head>
<body>
<div class="container">
    <h1>Biblioteca</h1>
    <div class="bib">
    <h3>Cadastro</h3>
    <label for="">Titulo:</label>
    <input type="text" id="cadTitulo" placeholder=" Ex: Alibaba e os guri"><br>
    <label for="">Autor:</label>
    <input type="text" id="cadAutor" placeholder=" Ex: Tio Barnabé"><br>
    <label for="">Gênero:</label>
    <input type="text" id="cadGen" placeholder=" Ex: Pornografia"><br>
    <label for="">Editora:</label>
    <input type="text" id="cadEditora" placeholder=" Ex: Atropa"><br>
    <label for="">ISBN:</label>
    <input type="text" id="cadIsbn" placeholder=" Ex: 123456789"><br><br>
    <button onclick="add()">Cadastrar Livro</button>

    </div>
    <div class="bib">
       <h3>Listagem de Livros</h3>
       <p id="acervo"></p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
